<form [formGroup]="registrationForm">
    <div>
      <label for="username">Username</label>
      <input id="username" formControlName="username" placeholder="Enter your username">
       <!-- <div *ngIf="registrationForm.controls.username.invalid && registrationForm.controls.username.touched">
        Username is required (min 3 characters).
      </div>  -->
    </div>
  
    <div>
      <label for="email">Email</label>
      <input id="email" formControlName="email" type="email" placeholder="Enter your email">
      <!-- <div *ngIf="registrationForm.controls.email.invalid && registrationForm.controls.email.touched">
        Please enter a valid email.
      </div> -->
    </div>
  
    <div>
      <label for="password">Password</label>
      <input id="password" formControlName="password" type="password" placeholder="Enter your password">
      <!-- <div *ngIf="registrationForm.controls.password.invalid && registrationForm.controls.password.touched">
        Password must be at least 6 characters long.
      </div> -->
    </div>
  
    <div>
      <label for="confirmPassword">Confirm Password</label>
      <input id="confirmPassword" formControlName="confirmPassword" type="password" placeholder="Confirm your password">
      <!-- <div *ngIf="registrationForm.errors?.mismatch && registrationForm.controls?.confirmPassword?.touched">
        Passwords do not match.
      </div> -->
    </div>
  
    <button type="submit"  (click)="userRegister()">Register</button>
  </form>
